    <style>
        #DeltaPlaceHolderPageTitleInTitleArea {
            display: none;
        }

        #ms-designer-ribbon {
            display: none;
        }

        .ms-cui-topBar2 {
            display: none;
        }

        #scriptWPQ2 {
            display: none;
        }

        .ms-list-emptyText-compact {
            display: none;
        }

        .ms-webpart-zone {
            margin-left: -6px;
        }

        body,
        div,
        table,
        thead,
        tbody,
        tfoot,
        tr,
        th,
        td,
        p {
            font-family: "Calibri";
            font-size: inherit
        }

        a.comment-indicator:hover+comment {
            background: #ffd;
            position: absolute;
            display: block;
            border: 1px solid black;
            padding: 0.5em;
        }

        a.comment-indicator {
            background: red;
            display: inline-block;
            border: 1px solid black;
            width: 0.5em;
            height: 0.5em;
        }

        comment {
            display: none;
        }

        #tabler {
            width: 92%;
            margin-left: 70px;
            empty-cells: show;
        }


        .tds {
            border-top: 1px solid #000000;
            border-bottom: 1px solid #000000;
            border-left: 1px solid #000000;
            border-right: 1px solid #000000;
        }
    </style>

    <body>
        <div id="result"></div>
        <script id="theTmpl" type="text/x-jsrender">
            <table border="1" style="width:100%;">
            <thead>
                <tr>
                    <th rowspan="2">ID</th>
                    <th rowspan="2">Document Name</th>
                    <th rowspan="2">Document ID</th>
                    {{for ~makeArray(maxVersions)}}
                    <th>Current Version</th>
                    {{/for}}
                    <th colspan="{{:maxRemarks}}">Remarks</th>
                    <th rowspan="2">Signature</th>
                </tr>
                <tr>
                    {{for ~makeArray(maxVersions)}}
                    <th>Revision Date</th>
                    {{/for}}
                    {{for ~makeArray(maxRemarks)}}
                    <th rowspan="2">{{:~getNumberWithOrdinal(#index+1)}}</th>
                    {{/for}}
                </tr>
            </thead>
            <tbody id="resultAppend">
                <tr>
                {{for rows ~maxVersions = maxVersions ~maxRemarks = maxRemarks}}
                <tr>
                    <td rowspan="2">{{:Section_No}}</td>
                    <td rowspan="2">{{:Document_Title}}</td>
                    <td rowspan="2">{{:Document_ID}}</td>
                    {{for Revisions}}
                    <td>{{:#data.No}}</td>
                    {{/for}}
                    {{for ~makeArray(~maxVersions - Revisions.length)}}
                    <td></td>
                    {{/for}}
                    {{for remarks}}
                    <td rowspan="2">{{:#data}}</td>
                    {{/for}}
                    {{for ~makeArray(~maxRemarks - remarks.length)}}
                    <td rowspan="2"></td>
                    {{/for}}
                    <td rowspan="2">{{:Signature}}</td>
                </tr>
                <tr>
                    {{for Revisions}}
                    <td>{{:#data.Approval_Date}}</td>
                    {{/for}}
                    {{for ~makeArray(~maxVersions - Revisions.length)}}
                    <td></td>
                    {{/for}}
                </tr>
                {{/for}}
                </tr>
            </tbody>
        </table>
    </script>
